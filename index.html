<!DOCTYPE html>
<html>
<head>
    <title>Fun and Stylish Page</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-top: 100px;
        }

        .circle {
            width: 100px;
            height: 100px;
            background-color: #ff7f50;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: rotate 3s linear infinite;
        }

        @keyframes rotate {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            100% {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <h1>Welcome to the Fun and Stylish Page</h1>
    <div class="circle"></div>
</body>
</html>
